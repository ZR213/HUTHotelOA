
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js"></script>
<script type="text/javascript">
	
	$(function () { 
		//查询所有酒店类型
		$("#hotelType").empty();
		$("#hotelType").append("<option>全部酒店类型</option>");
		var url="hoteltype/selectAll.do";
		$.post(url,function(data){
			for(var i=0;i<data.length;i++){
		 		var $option =$("<option></option>");
				$option.text(data[i].hoteltype_name);
				$("#hotelType").append($option); 
			}
		},"json");
		$("#Rooms_hotelAdd").click(function(){
			var hotelType=$("#hotelType").val();
			var hotel_name=$("input[name='hotel_name']").val();
			var hotel_tel=$("input[name='hotel_tel']").val();
			var hotel_adress=$("input[name='hotel_adress']").val();
			var hotel_introduction=$("input[name='hotel_introduction']").val();
			if(hotelType!="全部酒店类型"&& hotel_name!=""&& hotel_tel!=""&& hotel_adress!=""&& hotel_introduction!=""){
				
				 $("#tab").submit(); 
			}
			else{
				alert("请填写完整！");
			}
		});
	});
	
</script>
	<body>
	
	<div class="navbar-inner">
			<div class="header">
				<h1 class="page-title">客房管理</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					<a href="">客房管理</a><span class="divider">/</span></li>
				<li class="active">添加酒店</li>
			</ul>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">添加酒店</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="home">
								<form id="tab" class="addHotel" action="hotel/insertHotel.do" method="post">
								<label>酒店类型</label>
								 <select class="span2" id="hotelType" name="hoteltype_name">
								</select>
								<label>酒店名称</label> 
									<input type="text" class="span2" name="hotel_name"> 
								<label>联系电话</label> 
									<input type="text" class="span2" name="hotel_tel"> 
								<label>酒店地址</label>
									<input type="text"  class="span2" name="hotel_adress">
								<label>酒店详情</label>
									<textarea rows="3" class="span2" name="hotel_introduction"></textarea>
								<div class="btn-toolbar">
								<input type="button" value="添加" class="btn btn-default" id="Rooms_hotelAdd">
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
