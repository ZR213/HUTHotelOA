

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript">
	$(function () {  
		//查询所有酒店类型
		$("#hotelType").empty();
		$("#hotelType").append("<option>全部酒店类型</option>");
		var url="hoteltype/selectAll.do";
		$.post(url,function(data){
			for(var i=0;i<data.length;i++){
		 		var $option =$("<option></option>");
				$option.text(data[i].hoteltype_name);
				$("#hotelType").append($option); 
			}
		},"json");
		
	}); 
</script>
	<body>
	
	<div class="navbar-inner">
			<div class="header">
				<h1 class="page-title">客房管理</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					<a href="">客房管理</a><span class="divider">/</span></li>
				<li class="active">添加酒店类型</li>
			</ul>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">添加酒店类型</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="home">
								<form action="hoteltype/insertHoteltype.do" method="post">
								<label>已有酒店类型</label> 
								<select class="span2" id="hotelType" ></select> 
								<label>新增酒店类型</label> 
								<input type="text" class="span2" name="hoteltypeName">
								<div class="btn-toolbar">
									<input type="submit" class="btn btn-info" vlaue="添加" id="Rooms_hotelTypeAdd"/>
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
