<body>
<div class="pd-20">
	<div id="bgr">
		<form action="shopoutAction/insertOutShop.do" method="post">
			<div id="spn">商品名称：</div>
			<div id="spn1">
				<select name="goodsname" id="shopName">
					<option>请选择分发商品名称</option>

					<option value='${st }'>${st }</option>

				</select>
			</div>

			<div id="spn2"></div>

			<div id="spp">商品单价：</div>
			<div id="spp1">
				<select name="consumption_price" id="price1">
					<option>请选择分发商品名称</option>
				</select>
			</div>
			<div id="spp2"></div>

			<div id="sps">商品数量：</div>
			<div id="sps1">
				<input type="text" name="consumption_count" id="sum1"
					   placeholder="请输入分发商品数量">
			</div>
			<div id="sps2"></div>

			<div id="sptp">商品总价：</div>
			<div id="sptp1">
				<input type="text" name="total_price" id="totalprice"
					   placeholder="商品总价（88.00）" readonly="readonly">
			</div>
			<div id="sptp2"></div>

			<div id="spyt">商品用途：</div>
			<div  class="formControls col-5">
				<input type="text" name="used" id="shopused"
					   placeholder="请输入分发商品用途">
			</div>
			<div id="spyt1">
			<textarea name="" cols="" rows="" class="textarea" placeholder="请输入分发商品用途" datatype="*10-100"
					  dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div id="spyt2"></div>
			<div id="buymit">
				<input type="submit" value="确定">
			</div>
		</form>
	</div>
</div>
</div>
</div>
