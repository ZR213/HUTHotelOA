

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	
		<title></title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<script src="My97DatePicker/WdatePicker.js"></script>
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<body>
	<div class="navbar-inner">
			<div class="header">
				<h1 class="page-title">人事管理</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					<a href="">人事管理</a><span class="divider">/</span></li>
				<li class="active">查看员工信息</li>
			</ul>
			<div class="container-fluid" style="-moz-box-shadow:10px 10px 20px #20332F; -webkit-box-shadow:10px 10px 20px #20332F; box-shadow:10px 10px 20px #20332F;">
				<div class="row-fluid">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">查看密码</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="add_employee">
								<label>输入您的手机号：</label>
								<input type="text" value="" class="span2" id="tel" name="tel" maxlength="11"><span id="tel1"></span>
								<label>输入验证码：</label>
							    <input type="text" value="" class="span2" id="yzm" name="yzm"><input type="button"  id="getY"class="btn btn-info"  value="点击获取验证码"/>
								<div class="btn-toolbar">
									<input type="button" id="getPwd" class="btn btn-info" value="获取密码">
									<input type="reset" class="btn btn-info"  value="重置"/>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		
		var flag1=false;var flag2=false;
		//校验手机号码是否正确
			$("#tel").blur(function(){
				if($("#tel").val().length==0){
					$("#tel1").css("color","red");
					$("#tel1").html("手机号不能为空");
					}else
						if($("#tel").val().length>11||$("#tel").val().length<11){
							$("#tel1").css("color","red");
							$("#tel1").html("手机号必须为11位");
						}else{
						$.ajax({
							url:"employeeUpdate/getPhone.do?tel="+$("#tel").val(),
							type:"post",
							async:false,
							cache:false,
							success:function(data){
								if(data!=""){
									$("#tel1").html("<img src='img/li_ok.gif'>");
									flag1=true;
								}else{
									$("#tel1").css("color","red");
									$("#tel1").html("您输入的手机号不正确，请重新输入");
								}
							},
							error:function(){
								alert("errors");
							}
						});
				}
			});
		
		//获取验证码
		$("#getY").click(function(){
			if($("#tel").val()==""){
				alert("手机号码不能为空");
			}else{
				if(flag1==true){
			$.ajax({
				url:"employeeUpdate/getYzm.do?tel="+$("#tel").val(),
				type:"post",
				async:false,
				cache:false,
				success:function(data){
					if(data!=""){
						$("#getY").val("验证码已发送到您的手机");
					}else{
						$("#getY").val("点击获取验证码");
					}
				},
				error:function(){
					alert("errors");
				}
			});
			}else{
				alert("您输入的手机号码不正确");
			}
		   }
		});
		//校验验证码
		$("#yzm").blur(function(){
				if($("#yzm").val().length==0){
					alert("验证码不能为空。");
					}else{
						$.ajax({
							url:"employeeUpdate/checkYzm.do?yzm="+$("#yzm").val(),
							type:"post",
							async:false,
							cache:false,
							success:function(data){
								if(data==""){
									alert("验证码错误，请重新输入。");
								}else{
									alert("验证码正确。");
									$("#getY").val("点击获取验证码");
									flag2=true;
								}
							},
							error:function(){
								alert("errors");
							}
						});
				}
			});
		//获取密码
		$("#getPwd").click(function(){
			if(flag1==true&&flag2==true){
				$.ajax({
					url:"employeeUpdate/getPwd.do",
					type:"post",
					async:false,
					cache:false,
					success:function(data){
						if(data!=""){
							alert("您的密码为"+data);
							$("#getY").val("点击获取验证码");
						}
					},
					error:function(){
						alert("errors");
						}
					});
				}
		});
		</script>
	</body>
</html>
