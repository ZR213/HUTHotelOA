		<script src="js/bootstrap.js"></script>
		<script type="text/javascript">
		$(function(){
			//下一页
			$("#downPage").click(function(){
				var currentpage=$("#currentpage").text();
				var allpage=$("#allpage").text();
				if(currentpage<allpage){
					currentpage++;
				}else{
					alert("已经是最后一页了。");
				}
				window.location.href="employeeUpdate/get_employeeInfo.do?currentpage="+currentpage+"&condition="+$("#spinp1").val();
			});
			//上一页
			$("#upPage").click(function(){
				var currentpage=$("#currentpage").text();
				if(currentpage>1){
					currentpage--;
				}else{
					currentpage=1;
					alert("已经是第一页了。");
				}
				window.location.href="employeeUpdate/get_employeeInfo.do?currentpage="+currentpage+"&condition="+$("#spinp1").val();
			});
			//首页
			$("#firstPage").click(function(){
				window.location.href="employeeUpdate/get_employeeInfo.do?condition="+$("#spinp1").val();
			});
			//跳转页
			$("#jump").click(function(){
				var currentpage=$("#jumpPage").val();
				var allpage=$("#allpage").text();
				if(currentpage==""){
					alert("您还没输入任何有效页码。");
				}else{
					if(currentpage-allpage>0){
						currentpage=allpage;
						alert("您输入的页码超过了最大页码，已为您跳到最后一页。");
					}
					if(currentpage<1){
						currentpage=1;
						alert("您输入的页码小于1，已为您跳到首页。");
					}
				window.location.href="employeeUpdate/get_employeeInfo.do?currentpage="+currentpage+"&condition="+$("#spinp1").val();
				}
			});
		});
		</script>
