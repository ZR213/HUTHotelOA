	<script type="text/javascript">

			$("#jump").click(function(){
				var page=parseInt($("#jumpPage").val());
				var pages="${pageList.pages }";
				var pagen="${pageList.pageNum }";
				if(page>pages){
					alert("输入错误！共"+pages+"页。");
					page=pagen;
				}else if(page<=0){
					alert("输入错误！")
					page=pagen;
				}else{
					var url="hotel/getHotel_All.do?page="+page;
					window.location.href=url;
				}
			});
		});
	</script>
