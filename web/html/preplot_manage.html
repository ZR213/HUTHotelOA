
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <meta charset="utf-8">
    <title>预定管理</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="../js/preplot.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
  	<style type="text/css">
		#left{
			float: left;
			margin-left:10px;
			width: auto;
			text-align: center;
		}	
		#right{
			float: right;
			width: auto;
			text-align: center;	
		}
	</style>
  </head>
  <body>
	<div class="navbar-inner">
			<div class="header">
				<h1 class="page-title">住宿管理</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					<a href="">住宿管理</a><span class="divider">/</span></li>
				<li class="active">预定管理</li>
			</ul>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">预定管理</a>
							</li>
						</ul>
					<div id="myTabContent" class="tab-content">
					<div>
						<form action="roomManage/SelectPreplotByStr.do?nowPage=${list.pageNum}" method="post">
						<input  style="width: 200px;height: 30px" placeholder="手机号/顾客姓名" name="str"  type="text" value="${str}" />
						<input type="submit" value="查询" class="btn btn-info" >
						</form>
					</div>
		
						<div class="tab-pane  fade active in" id="home">
							<table class="table table-hover">
								<caption></caption>
								<thead>
									<tr>
										<th>预定人</th>
										<th>电话</th>
										<th>房间类型</th>
										<th>房间数量</th>
										<th>预定时间</th>
										<th>入住时间</th>
										<th>订单入住</th>
										<th>取消订单</th>
									</tr>
								</thead>
								<tbody>
									
											<tr>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td><a data-toggle="modal" href="#preplot" id="${preplot.peoplename},${preplot.preplot_tel},${preplot.preplot_starttime},${preplot.roomtype.roomtype_name},${preplot.preplot_id}" name="home_preplot" ><i class="icon-home" ></i></a></td>
												<td><a href="roomManage/removePreplot.do?preplot_id=${preplot.preplot_id}&nowPage=${list.pageNum}" type="button" ><i class="icon-remove" ></i></a></td>
											</tr>
										
								</tbody>
							</table>
							
								 	<div style="margin-left:72%">
										<input class="btn btn-default" type="button" value="上一页" id="lastPage">
										<input class="btn btn-default" type="button" value="下一页" id="nextPage">
										<span>第</span><span id="nowPage">$</span><span>页，</span>
										<span>共</span><span id="pageSum">$</span><span>页，跳到第</span>
										<input type="text" class="span1" style="margin-top:8px" id="aimPage"><span>页</span>
										<input class="btn btn-default" type="button" value="GO" id="aimButton">
								 	</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="preplot">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×</button>
							<h4 class="modal-title">订单入住</h4>
						</div>
						<div class="modal-form block-left">
							<form id="roomPreplot" action="roomManage/PreplotCheck.do" method="post">
								<input type="hidden" name="preplot_id">
						 		<label>姓名</label>
						 		<input type="text"  name="name"  style="width: 200px;height: 30px;" readonly="readonly">
								<label>电话</label> 
								<input type="text"  name="tell"	 style="width: 200px;height: 30px;" readonly="readonly">
								<label>入住时间</label>
								<input type="text" name="startTime" style="width: 200px;height: 30px;" readonly="readonly">
								<label>身份证号</label> 
								<input type="text" name="idcard" style="width: 200px;height: 30px;">&nbsp;<span id="person_idcard" class="label label-important"></span>
								<label>会员类型</label> 
									<select class="span3" name="viptypename" id="vipType" style="width: 200px;height: 30px;" >
										<option>普通会员</option>
									</select>
								<label>房间类型</label> 
									<select class="span3" name="rtype" id="roomType" style="width: 200px;height: 30px;"  >
									</select>
								<label>房间名</label> 
									<select class="span3" name="rname" id="roomName" style="width: 200px;height: 30px;">
									</select>
								<div class="btn-toolbar">
									<input type="button" class="btn btn-info" id="preplotRoom" value="入住" />							
								</div>
								<input type="hidden" name="nowPage" value="${list.pageNum}">
							</form>
						</div>
						<div class="modal-footer">
							<button aria-hidden="true" data-dismiss="modal" class="btn">关闭</button>
						</div>
			</div>
	</body>
</html>
