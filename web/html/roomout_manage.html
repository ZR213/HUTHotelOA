
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title>预定管理</title>
	  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
  	<script type="text/javascript" src="../js/roomout.js"></script>
  	<style type="text/css">
		#left{
			float: left;
			margin-left:10px;
			width: auto;
			text-align: center;
		}	
		#right{
			float: right;
			width: auto;
			text-align: center;	
		}
	</style>
  </head>

  <body>
	<div class="navbar-inner">
		<div class="header">
			<h1 class="page-title">住宿管理</h1>
		</div>
		<ul class="breadcrumb">
			<li><a href="">住宿管理</a><span class="divider">/</span></li>
			<li class="active">退宿查询</li>
		</ul>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="well">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#home" data-toggle="tab">退宿查询</a>
						</li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div>
							<form action="roomManage/SelectExistByStr.do" method="post">
								<input style="width: 200px;height: 30px" placeholder="手机号/顾客姓名"
								 name="str"	type="text" value="${str}" /> <input type="submit" value="查询"
									class="btn btn-info">
							</form>
						</div>

						<div class="tab-pane  fade active in" id="home">
							<table class="table table-hover">
								<caption></caption>
								<thead>
									<tr>
										<th>顾客名称</th>
										<th>手机号码</th>
										<th>房间名</th>
										<th>房间类型</th>
										<th>入住时间</th>
										<th>退宿时间</th>
										<th>所付金额</th>
										<th>操作员</th>
									</tr>
								</thead>
								<tbody>
									
											<tr>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
												<td>$</td>
											</tr>
										
							
								</tbody>
							</table>
									
										<div style="margin-left:72%">
											<input class="btn btn-default" type="button" value="上一页"
												id="lastPage">&nbsp;<input class="btn btn-default"
												type="button" value="下一页" id="nextPage"> <span>第</span><span
												id="nowPage">$</span><span>页，</span> <span>共</span><span
												id="pageSum">$</span><span>页，跳到第</span> <input
												type="text" class="span1" style="margin-top:8px"
												id="aimPage"><span>页</span> <input
												class="btn btn-default" type="button" value="GO"
												id="aimButton">
										</div>
								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
