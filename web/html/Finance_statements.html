
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<script type="text/javascript">
	$(function(){
		$("#hotel_id").empty();
		$("#hotel_id").html("<option value=0>酒店名称</option>");
		var url="hotel/selectAll.do";
		$.post(url,function(data){
			for(var i=0;i<data.length;i++){
		 		var $option =$("<option value="+data[i].hotel_id+"></option>");
				$option.text(data[i].hotel_name);
				$("#hotel_id").append($option); 
			}
			$("#hotel_id").val("${hotel_id}");
			
		},"json"); 
		$("#jump").click(function(){
			var hotel_id=$("#hotel_id").val();
			var page=parseInt($("#jumpPage").val());
			var pages="${pageList.pages }";
			var pagen="${pageList.pageNum }";
			if(page>pages){
				alert("输入错误！共"+pages+"页。");
				page=pagen;
			}else if(page<=0){
				alert("输入错误！")
				page=pagen;
			}else{
				if(hotel_id!=0){
					window.location.href="finance/selectFinanceByHotel_id.do?page="+page+"&hotel_id="+hotel_id;
				}else{
					location.href="finance/selectFinance?page="+page;
			}
			}
		});
		$("#hotel_id").change(function(){
			var hotel_id=$(this).val();
			if(hotel_id==0){
				location.href="finance/selectFinance.do";
			}else{
				location.href="finance/selectFinanceByHotel_id.do?hotel_id="+hotel_id;
			}
		});
	});
</script>
</head>
