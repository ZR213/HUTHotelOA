
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/theme.css">
	</head>
	<script src="../js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.js"></script>
	<script type="text/javascript">
	
	$(function () {  
		$("#roomType").empty();
		$("#roomType").append("<option>已有房间类型</option>");
		var url="roomtype/selectAll.do";
		$.post(url,function(data){
			for(var i=0;i<data.length;i++){
		 		var $option =$("<option></option>");
				$option.text(data[i].roomtype_name);
				$("#roomType").append($option); 
			}
		},"json");
	});
	</script>
	<body>
	
	<div class="navbar-inner">
			<div class="header">
				<h1 class="page-title">房间管理</h1>
			</div>
			<ul class="breadcrumb">
				<li>
					<a href="">房间管理</a><span class="divider">/</span></li>
				<li class="active">添加房间类型</li>
			</ul>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="well">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#home" data-toggle="tab">添加房间类型</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane active in" id="home">
								<form id="tab" action="roomtype/insertRoomtype.do">
								<label>已有房间类型</label> <select class="span2" id="roomType"></select>
								<label>类型</label> <input type="text" value="" class="span2" name="roomtype_name">
								<label>价格</label> <input type="text" value="" class="span2" name="price">
								<div class="btn-toolbar">
									<input type="submit" class="btn btn-info" vlaue="添加"/>
								</div>
							</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		
	</body>
</html>
