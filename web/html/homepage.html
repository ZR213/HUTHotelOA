<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal hide fade" id="reserve">
	<div class="modal-header">
		<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
		<h3 id="myModalLabel">预定酒店房间</h3>
	</div>
	<div class="modal-form  block-left">
			<form id="roomPreplot" action="ReserveAction/reserve.do" method="post">
				<label>顾客姓名</label>
				<input name="peopleName" class="span3" />&nbsp;<span id="person_name" class="label label-important"></span>
				<label>电话号码</label>
				<input name="preplotTel" class="span3" />&nbsp;<span id="person_tell" class="label label-important"></span>
				<label>入住时间</label>
				<input name="preplotStartTime" class="span3"   onclick="WdatePicker()"/>&nbsp;<span id="person_startTime" class="label label-important"></span>
				<label>离店时间</label>
				<input name="preplotEndTime" class="span3"  onclick="WdatePicker()" />&nbsp;<span id="person_endtTime" class="label label-important"></span>
				<label>酒店</label>
				<select name="hotelType" class="span3" id="hotelType">
				</select>
				<select name="hotelName" class="span3" id="hotelName">
				</select>
				<label>房间类型</label>
				<select name="roomType" class="span3" id="roomType">
				</select>
				<label>房间数量</label>			
				<input name="roomNum" class="span2"   />&nbsp;<span id="roomNumber" class="label label-important"></span>
				<div class="btn-toolbar">
					<input type="button" class="btn btn-info" value="预定" id="preplotRoom" >
				</div>
				<input type="hidden" name="token" value="<%=str%>">
			</form>
	</div>
	<div class="modal-footer">
		<button aria-hidden="true" data-dismiss="modal" class="btn">关闭</button>
	</div>
</div>
<div style="width: 700px;" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal hide fade" id="reserveSelect">

	</div>
	<div class="modal-form  block-left">
				<label>手机号码</label>
				<input name="personTel" class="span3" placeholder="手机号" />&nbsp;&nbsp;<span id="person_phone" class="label label-important"></span>
				<div class="btn-toolbar">
					<button id="preplotSelect" class="btn btn-info">查询</button>
				</div>
				<table id="table_preplot" style="width: 600px;" class="table table-hover">
				</table>
	</div>
	<div class="modal-footer">
		<button aria-hidden="true" data-dismiss="modal" class="btn">关闭</button>
	</div>
