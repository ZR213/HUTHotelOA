
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/theme.css">
<link rel="stylesheet" href="css/buy.css" />
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="navbar-inner">
		<div class="header">
			<h1 class="page-title">仓库管理</h1>
		</div>
		<ul class="breadcrumb">
			<li><a href="">仓库管理</a><span class="divider">/</span></li>
			<li class="active">物品管理</li>
		</ul>
		<div class="container-fluid">
			<div class="row-fluid">
				<form action="managerAction/queryallShop.do" method="post">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#home" data-toggle="tab">商品采购：</a>
						</li>
						<li>
							<input type="text" value="" name="goodsname" value='' placeholder=" 请输入商品名称" id="spinp13">
							<input type="submit" value="GO" id="spinp23">
						</li>
					</ul>
				</form>
				<div id="shopingall">
					
							<div class="bgsright3">
								<div class="shopno">商品编号</div>
								<div class="shopname">商品名称</div>
								<div>商品单价</div>
								<div>商品数量</div>
								<div>所属酒店</div>
								<div class="shopprice">商品总价</div>
							</div>
							
							<div id="buybut">
								<input type="button" value="首页" id="shouye"> 
								<input type="button" value="上一页" id="pageup"> 
								<input type="button" value="下一页" id="pagedown"> 
								第 <span id="dqpage"></span> 页 
								共 <span id="maxpage"></span> 页 
								跳到 <input type="text" id="ye"> 页 
								<input type="button" value="确定" id="tz">
							</div>
						



					<script type="text/javascript">
						$(function() {
							$("#shouye").click(function() {
								var page = parseInt($("#dqpage").html());
								if (page == 1) {
									alert("已经是首页了！");
								} else {
									location.href = "managerAction/queryallShop.do?page=1&goodsname="+ $('#spinp13').val();
								}
							});
							$("#pageup").click(function() {
								var page = parseInt($("#dqpage").html()) - 1;
								if (page < 1) {
									alert("已经是第一页！");
								} else {
									location.href = "managerAction/queryallShop.do?page="+ page+ "&goodsname="+ $('#spinp13').val();
								}
							});
							$("#pagedown").click(function() {
								var page = parseInt($("#dqpage").html()) + 1;
								var maxpage = parseInt($("#maxpage").html());
								if (page > maxpage) {
									alert("已经是最后一页！");
								} else {
									location.href = "managerAction/queryallShop.do?page="+ page+ "&goodsname="+ $('#spinp13').val();
								}
							});
							$("#tz").click(function() {
								var page = $("#ye").val();
								var reg = /\d/;
								var maxpage = parseInt($("#maxpage").html());
								if (reg.exec(page)) {
									if (page<1||page>maxpage) {
										alert("输入页数超出范围");
										$("#ye").val("");
									} else {
										location.href = "managerAction/queryallShop.do?page="+ page+ "&goodsname="+ $('#spinp13').val();
									}
								} else {
									alert("请输入数字");
									$("#ye").val("");
								}
							});
						});
					</script>
				</div>

			</div>
		</div>
	</div>

	<script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.demo-cancel-click').click(function() {
				return false;
			});
		});
	</script>
</body>
